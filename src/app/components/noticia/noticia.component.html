<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice+1}}. </span>
      <span class="noticia-source-name">{{new.source.name}}</span>
      </ion-card-subtitle>
    <ion-card-title class="noticia-title">{{new.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="new.urlToImage  && isImg(new.urlToImage) " [src]="new.urlToImage"></ion-img>
  <ion-card-content>
    {{new.description}}
  </ion-card-content>
</ion-card>
