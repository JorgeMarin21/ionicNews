<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice+1}}. </span>
      <span class="noticia-source-name">{{new.source.name}}</span>
      <div class="noticia-more">
        <ion-button fill="clear" (click)="dropMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="openNew()" class="noticia-title">{{new.title}}</ion-card-title>
  </ion-card-header>
  <ion-img (click)="openNew()" *ngIf="new.urlToImage  && isImg(new.urlToImage) " [src]="new.urlToImage"></ion-img>
  <ion-card-content>
    {{new.description}}
  </ion-card-content>
</ion-card>
