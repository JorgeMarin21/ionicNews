<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable color="primary" mode="md" [value]="categorias[0]" (ionChange)="onClick($event)">
    <ion-segment-button *ngFor="let cat of categorias" [value]="cat" mode="md" >
      <ion-label class="ion-text-capitalize">{{cat}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>



<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="150px" [disabled]="hide" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
